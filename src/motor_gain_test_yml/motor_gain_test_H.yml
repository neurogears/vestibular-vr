metadata:
  animalId: plimbo
  rootPath: D:/TrialLogicTestData/
  runGain: 1

motorSettings:
  nominalPulseInterval: 200
  initialPulseInterval: 200
  pulseStepInterval: 2
  pulsePeriod: 10

blocks: [
  &DrumClosedLoop
  {
    alias: DrumBase,
    stimulus: {
      type: "grating",
      offset1: 0,
      offset2: 0,
      extent1: 360,
      extent2: 0
    },
    haltProtocol: {
      minumumDelay: 0.1,
      randomDelay: 1.5,
      haltTime: 0,
      haltGain: 0
    },
    totalRuntime: 300,
    flowYToVisualGain: 1,
    flowYToMotorGain: 1
  }]