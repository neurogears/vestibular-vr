%YAML 1.1
---
# yaml-language-server: $schema=schema.json

metadata:
  animalId: plimbo
  rootPath: D:/TrialLogicTestData/
  runGain: 0.0008

motorSettings:
  nominalPulseInterval: 200
  initialPulseInterval: 200
  pulseStepInterval: 2
  pulsePeriod: 10

blocks: [
  &Linear
  {
    stimulus: {
      type: "grating",
      offset1: -90,
      offset2: 90
    },
    haltProtocol: {
      minumumDelay: 0.1,
      randomDelay: 1.5,
      haltTime: 2,
      haltGain: 0
    },
    totalRuntime: 30
  },
  &LinearClosedLoop
  {
    <<: *Linear,
    stimulus: {
      type: grating,
      spatialFrequency: 0.5,
      offset1: -90,
      extent1: 180,
      offset2: 90,
      extent2: 180,
    },
    runThreshold: 100,
    decayTimestep: 0.1,
    runThresholdDecay: -1,
    flowXToVisualGain: 1,
    flowYToVisualGain: 0,
    flowXToMotorGain: 0,
    flowYToMotorGain: 0,
    rotaryToVisualGain: 0,
    playbackToVisualGain: 0,
    playbackToMotorGain: 0
  },
  &LinearClosedLoopMismatch
  {
    <<: *LinearClosedLoop,
    haltProbability: 0.5,
  },
  &LinearClosedLoopPlayback
  {
    <<: *LinearClosedLoop,
    flowXToVisualGain: 0,
    playbackToVisualGain: 1
  },

  &Drum
  {
    stimulus: {
      type: "grating",
      offset1: 0,
      offset2: 180
    },
    haltProtocol: {
      minumumDelay: 0.1,
      randomDelay: 1.5,
      haltTime: 2,
      haltGain: 0
    }
  }
]